<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>
        <div class="buttons-container">
            <button id="0" class="digit order10">0</button>
            <button id="1" class="digit order4">1</button>
            <button id="2" class="digit order9">2</button>
            <button id="3" class="digit order14">3</button>
            <button id="4" class="digit order3">4</button>
            <button id="5" class="digit order8">5</button>
            <button id="6" class="digit order13">6</button>
            <button id="7" class="digit order2">7</button>
            <button id="8" class="digit order7">8</button>
            <button id="9" class="digit order12">9</button>
            <button id="+" class="operator order18">+</button>
            <button id="-" class="operator order17">-</button>
            <button id="*" class="operator order11">*</button>
            <button id="/" class="operator order6">/</button>
            <button id="%" class="operator order5">%</button>
            <button id="=" class="operator  order19">=</button>
            <button id="cross" class="extra order16">X</button>
            <button id="clear" class="extra order1">C</button>
            <button id="." class="extra order15">.</button>
        </div>
    </div>
</body>
</html>
